<h1>My Quotes</h1>
<h1> Welcome to Inspirational Quotes</h1>
<hr>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>

  <div class="container">
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
      <div class="row">
        <h4 id="{{i}}"appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase</h4>
          <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>

      </div>
      
         <div class="row" *ngIf="quote.showDescription"><app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
      </div>


    </div>
  </div>


</div>

  
<p *ngIf='quotes.length > 5'>Inspiration Quotes</p>
