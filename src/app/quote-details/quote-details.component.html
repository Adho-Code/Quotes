<p>{{quote.quote}}</p>
<p>{{quote.author}}</p>
<p>Posted {{quote.completeDate|dateCount}} hours ago</p>
<button type="button" class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
<br>
<br>
<div id="buttons">
  <button type="button" class="btn btn-primary" (click) = 'likequote()'>upvote {{upvote}}</button>
  <button id="three" type="button" class="btn btn-warning" (click) = 'unlike()'>downvote {{downvote}}</button>

</div>
